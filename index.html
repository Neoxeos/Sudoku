<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
</head>
<body>
    <div id="container">
        <h1>Sudoku Game</h1>
        <canvas id="sudokuCanvas"></canvas>
        <div id="controls" position="absolute" top ="10px"  left="10px">
            <button position="absolute" top="10px" id="newGameBtn">New Game</button>
            <button position="absolute" top="10px" id="solveBtn">Solve</button>
            <button position="absolute" top="10px" id="clearBtn">Clear</button>
        </div>
    </div>
    <script src="sudoku.js"></script>
    <script src="GUI.js"></script>
</body>
</html>
